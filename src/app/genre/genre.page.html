<ion-header>
  <ion-toolbar>
    <ion-title>RPG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let game of games" detail (click)="goToDetails(game);">
          <ion-label>{{game}}</ion-label>
        </ion-item>
      </ion-list>
      <p>
          <ion-button color="primary" routerLink="/home">Back</ion-button>
        </p>
</ion-content>
