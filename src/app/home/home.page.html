<ion-header style="margin-top:0;">
  <ion-toolbar>
    <ion-title>
      Genres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let genre of genres" detail routerLink="/genre">
      <ion-label>{{genre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
