<ion-header style="margin-top:0;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Game genres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let genre of genres" detail (click)="navigateToGames(genre);">
      <ion-label>{{genre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
